{% extends "base.html" %}
{% block title %}TalkieEnTop{% endblock %}
{% block content %}

<form action="" method="POST" >
    <h2 style="margin-top: 40px; margin-left: 5%; color: gainsboro;">Login</h2>
    <div class="form-group" style="margin-left: 5%; margin-top: 30px;">
        <label for="user" style="color: gainsboro; display: block; margin-left: 1%;">Username: </label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" style="border: none; background: rgb(170, 180, 165); color: rgb(6, 54, 6); border-radius: 10px; outline: none; margin-top: 10px; width: 20vw;">
        <br>
        <label for="email" style="color: gainsboro; display: block; margin-left: 1%;">Email Address: </label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" style="border: none; background: rgb(170, 180, 165); color: rgb(6, 54, 6); border-radius: 10px; outline: none; margin-top: 10px; width: 20vw;">
        <br>
        <label for="password" style="color: gainsboro; display: block; margin-left: 1%;">Password: </label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" style="border: none; background: rgb(170, 180, 165); color: rgb(6, 54, 6); border-radius: 10px; outline: none; margin-top: 10px; width: 20vw;">
        <br>
        <label for="password" style="color: gainsboro; display: block; margin-left: 1%;">Confirm Password: </label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Again" style="border: none; background: rgb(170, 180, 165); color: rgb(6, 54, 6); border-radius: 10px; outline: none; margin-top: 10px; width: 20vw;">
        <br>
        <button class="btn btn-dark" style="width: 20vw; border-radius:10px;" type="submit">Login</button>
    
    </div>
    </form>
    

{% endblock %}
